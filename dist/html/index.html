                .index-list

                }

                .index-list ul
                {
                    list-style: disc;
                    margin-left: 50px;
                }

                .index-list ul li a:hover
                {
                    text-decoration: underline;
                }

                .index-list h4
                {
                    font-weight: 800;
                    padding: 20px 10px;
                }
            </style>
            <div class="index-list">
                <h4>페이지 리스트</h4>
                <ul>

                    <li><a href="./_template_logined.html">레이아웃 - 로그인 후</a></li>

        <!-- 개발에는 필요없는 미리보기용 버튼들-->
        <style>
            .case-view
            {
                position: fixed;
                bottom: 80px;
                right: 0;
                width: 150px;
                z-index: 99999;
            }

            .case-view button
            {
                min-width: 150px;
                margin: 5px 0;
                background-color: rgba(0, 0, 0, .5);
                color: #fff;
                padding: 10px 5px;
                font-size: 13px;
            }

            .case-view button:hover
            {
                background: #000;
            }
        </style>
        <div class="case-view">
            <button type="button" id="toggle-darkmode">Light/Dark mode</button>
        </div>
