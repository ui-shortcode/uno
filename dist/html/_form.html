<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Template Login</title>
        <link rel="stylesheet" href="../assets/css/style.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="../assets/js/ui.js"></script>
    </head>
    <body>
        <!-- #wrap -->
        <div id="wrap">
        </div>
        <!-- // #wrap -->
        <!-- 개발에는 필요없는 미리보기용 버튼들-->
        <style>
            .case-view
            {
                position: fixed;
                bottom: 80px;
                right: 0;
            }

            .case-view button
            {
                min-width: 150px;
                margin: 5px 0;
                background-color: rgba(0, 0, 0, .5);
                color: #fff;
                padding: 10px 5px;
                font-size: 13px;
            }

            .case-view button:hover
            {
                background: #000;
            }
        </style>
        <div class="case-view">
            <button type="button" id="toggle-darkmode">Light/Dark mode</button>
        </div>
        <!-- // 개발에는 필요없는 미리보기용 버튼들-->
    </body>
</html>
