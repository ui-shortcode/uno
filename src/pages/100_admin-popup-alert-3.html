<%- include("../components/00_head/_head.html", { document_title: 'alert 3' }) %>

<div class="popup-wrapper">
    <div class="popup-container popup-content-sm">
        <div class="popup-header"> 정적 리소스 추가 </div>
        <div class="popup-body">
            <div class="popup-content">

                <p class="popup-content">파일을 업로드하세요. (png, jpg 등)</p>
                <div class="file-upload-container">
                    <input type="file" class="txt upload">
                    <div class="btn-wrap">
                        <button type="button" class="btn btn-primary btn-outlined"><i class="upload"></i><span>파일선택</span></button>
                    </div>
                    <div class="field-wrap">
                        <div class="field with-del">
                            <input type="text" class="txt" placeholder="파일명 입력">
                            <button type="button" class="btn-del"><i class="del"></i><span class="sr-hide">파일삭제</span></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="popup-footer">
            <a href="#" class="btn btn-lg btn-secondary">
                <span class="text">취소</span>
            </a>
            <a href="#" class="btn btn-lg btn-primary">
                <span class="text">확인</span>
            </a>
        </div>
        <div class="popup-close">
            <button type="button" class="btn-popup-close"><span class="sr-hide">닫기</span></button>
        </div>
    </div>
</div>
