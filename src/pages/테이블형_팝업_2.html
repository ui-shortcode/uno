<%- include("../components/00_head/_head.html", { document_title: '콘텐츠 팝업' }) %>

<!-- popup -->
<div class="popup-wrapper">
    <div class="popup-container popup-type-content">
        <div class="popup-header">
            결재선 관리
        </div>
        <div class="popup-body">
            <div class="popup-content">
                <!-- 승인자 정보 / 승인라인 -->
                <div class="data-table-wrapper">
                    <div class="data-table-container">
                        <div class="data-table-box">
                            <table class="data-table-scroll" data-height="400">
                                <thead>
                                    <tr>
                                        <th>선택</th>
                                        <th>승인선명</th>
                                        <th>승인자 목록</th>
                                        <th>상태</th>
                                        <th>선택</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <% for(var i = 0; i < 20; i++) { %>
                                    <tr>
                                        <td class="align-center">
                                            <div class="checkbox-container">
                                                <div class="field">
                                                    <input type="checkbox" class="checkbox" id="checkbox-1-1" name="checkbox-1-1" checked>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="align-center"><%= i %>제공기관 승인선</td>
                                        <td class="align-center">운영자 -> 제1제공기관 매니저</td>
                                        <td class="align-center"><span class="badge badge-focus badge-sm">공개</span></td>
                                        <td class="align-center"><button type="button" class="btn btn-secondary btn-sm btn-icon-right"><i class="chevron-arrow-right"></i><span>선택</span></button></td>
                                    </tr>
                                    <% } %>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- // 승인자 정보 / 승인라인 -->
            </div>
        </div>
        <div class="popup-footer">
            <div class="btn-wrap">
                <button type="button" class="btn btn-secondary btn-lg"><span>취소</span></button>
                <button type="button" class="btn btn-primary btn-lg"><span>확인</span></button>
            </div>
        </div>

        <div class="popup-close">
            <button type="button" class="btn-popup-close"><span class="sr-hide">닫기</span></button>
        </div>
    </div>
</div>
<!-- // popup -->
