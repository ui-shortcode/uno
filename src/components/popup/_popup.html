<!-- popup -->
<div class="popup-wrapper" id="<%= popup_id %>">
    <div class="popup-header">
        <div class="popup-title">
            <%= popup_title %>
        </div>
    </div>
    <div class="popup-content">
        <%= popup_content %>
    </div>

    <% if(popup_type == "confirm") { %>
    <div class="popup-footer">
        <button type="button" class="btn"><span>확인</span></button>
        <button type="button" class="btn btn-secondary"><span>취소</span></button>
    </div>
    <% } else if(popup_type == "alert") { %>
    <div class="popup-footer">
        <button type="button" class="btn"><span>확인</span></button>
    </div>
    <% } %>

    <div class="popup-close">
        <button type="button" class="btn-popup-close"><span>닫기</span></button>
    </div>
</div>
<!-- // popup -->
