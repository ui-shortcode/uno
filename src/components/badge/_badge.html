<% let badgeText = locals.badgeText ? locals.badgeText : 'Badge' %>
<% let badgeColor = locals.badgeColor ? locals.badgeColor : 'badge-primary' %>
<% let badgeSize = locals.badgeSize ? locals.badgeSize : 'badge-medium' %>

<span class="badge <%= badgeColor %> <%= badgeSize %>"><%= badgeText %></span>
